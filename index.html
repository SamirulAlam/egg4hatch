<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egg4hatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--!      SECTION Header             -->
    <div class="header-section d-flex justify-content-between m-3">
        <div class="header-section__logo-container">
            <img class="header-logo" src="./Images/logo.png" alt="">
        </div>
        <div class="header-section__text-container d-flex">
            <div class="text-container__language-container">
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected value="English">English</option>
                    <option value="Serbian">Serbian</option>
                    <option value="Russian">Russian</option>
                </select>
            </div>
            <div class="text-container__profile-container">
                <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected value="John Smith">John Smith</option>
                </select>
            </div>
        </div>
    </div>
    <!--!      !SECTION Header             -->

    <!--!      SECTION Hero            -->
    <div class="hero-section d-flex justify-content-start align-items-center ">
        <div class="hero-section__text-container d-flex flex-column justify-content-around m-5 p-5">
            <h1 class="text-warning">Welcome to Egg4hatch</h1>
            <p class="text-light">Egg4hatch is free web based independent platform for sharing information and connecting buyers and sellers across the globe.</p>
            <div class="hero-section__paragraph-container">
                <p class="text-light">Feel free to join and find potential buyer or chicken hatching eggs supplier.</p>
            </div>
        </div>
    </div>
    <!--!      !SECTION Hero            -->

    <!--!      SECTION Search             -->
        <div class="search-container">
            <div class="search-container__logo-container">

            </div>
            <div class="search-container__input-container">
                <input type="text" placeholder="Search">
            </div>
        </div>
    <!--!      !SECTION Search             -->
</body>
</html>
